services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.10-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - app-net

  acme-companion:
    image: nginxproxy/acme-companion:2.6.3
    container_name: acme-companion
    restart: unless-stopped
    depends_on:
      - nginx-proxy
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - DEFAULT_EMAIL=${DEFAULT_EMAIL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./acme:/etc/acme.sh
    networks:
      - app-net

  frontend:
    image: ghcr.io/low-blow/contentboxes-frontend:latest
    container_name: frontend
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=${DOMAIN_NAME}
      - VIRTUAL_PORT=${FRONTEND_PORT}
      - VIRTUAL_PATH=/
      - LETSENCRYPT_HOST=${DOMAIN_NAME}
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - app-net

  backend:
    image: ghcr.io/low-blow/contentboxes-backend:latest
    container_name: backend
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=${DOMAIN_NAME}
      - VIRTUAL_PORT=${BACKEND_PORT}
      - VIRTUAL_PATH=/jsonrpc

      - APP_ADDR=:${BACKEND_PORT}
      - ENVIRONMENT=${BACKEND_ENVIRONMENT}

      - FEATURES_LOG_INCOMING_REQUESTS=${BACKEND_FEATURES_LOG_INCOMING_REQUESTS}
      - FEATURES_LOG_INCOMING_REQUESTS_BODY=${BACKEND_FEATURES_LOG_INCOMING_REQUESTS_BODY}
      - FEATURES_LOG_INCOMING_REQUESTS_HEADERS=${BACKEND_FEATURES_LOG_INCOMING_REQUESTS_HEADERS}

      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}

      - JWT_TOKEN_SECRET_KEY=${BACKEND_JWT_TOKEN_SECRET_KEY}
      - JWT_TOKEN_ACCESS_TTL=${BACKEND_JWT_TOKEN_ACCESS_TTL}
      - JWT_TOKEN_REFRESH_TTL=${BACKEND_JWT_TOKEN_REFRESH_TTL}

      - TELEGRAM_BOT_TOKEN=${BACKEND_TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_TOKEN_EXP_IN=${BACKEND_TELEGRAM_BOT_TOKEN_EXP_IN}
    expose:
      - "8080"
    networks:
      - app-net
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    expose:
      - "5432"
    volumes:
      - type: volume
        source: postgres_data
        target: /var/lib/postgresql/data
    healthcheck:
      test: ['CMD', 'sh', '-c', 'pg_isready -d $$POSTGRES_DATABASE -U $$POSTGRES_USER']
      interval: 5s
      timeout: 5s
      start_period: 30s
      retries: 3
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres_data: